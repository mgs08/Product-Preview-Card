<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<body>
  <div class="container">
    <div class="product-card">
      <picture>
        <source media="(min-width:600px )" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="Perfume">
      </picture>
      <div class="product-content">
      <p class="product-category">Perfume</p>
      <h1 class="brand-name">Gabrielle Essence Eau De Parfum</h1>
      <p >A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
      <p class="price">$149.99</p>
      <p class="original-price">$169.99</p>
    </div>
      <button class="btn">
        <img src="images/icon-cart.svg" alt="shopping-cart" class="shopping-cart">Add to Cart</button>
    </div>
    </div>
  </div>
</body>
</html>
